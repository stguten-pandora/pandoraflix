<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pixel Movies Addon</title>

  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
</head>

<body class="layout-top-nav" style="height: auto;">
  <div class="wrapper">
    <div class="content-wrapper">
      <section class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1>Adicionar ao catalogo</h1>
            </div>
          </div>
        </div>
      </section>
        <div class="card">
          <div class="card-header">
            <h3 class="card-title"><b>Insira o codigo</b></h3>
          </div>
          <form>
            <div class="card-body">
              <div class="row">
                <div class="col-sm">
                  <div class="form-group">
                    <label for="codigoImdb">Codigo</label>
                    <input type="text" class="form-control" id="codigoImdb" placeholder="Nome do mod">
                  </div>
                </div>
                <div class="col-sm">
                  <div class="form-group">
                    <label for="typeSerie">Tipo</label>
                    <input type="text" class="form-control" id="typeSerie" disabled>
                  </div>
                </div>
                <div class="col-sm">
                  <div class="form-group">
                    <label for="nomeSerie">Nome</label>
                    <input type="text" class="form-control" id="nomeSerie" disabled>
                  </div>
                </div>
                <div class="col-sm">
                  <div class="form-group">
                    <label for="anoSerie">Ano</label>
                    <input type="text" class="form-control" id="anoSerie" disabled>
                  </div>
                </div>
              </div>
              <div class="row" >
                <div class="col-sm">
                  <div class="form-group" style="display: none;" id="temporadaDiv">
                    <label for="temporada">Temporada</label>
                    <input type="text" class="form-control" id="temporada" disabled>
                  </div>
                </div>
                <div class="col-sm">
                  <div class="form-group" style="display: none;" id="episodioDiv">
                    <label for="episodio">Episodio</label>
                    <input type="text" class="form-control" id="episodio" disabled>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm">
                  <div class="form-group">
                    <label for="qualidade1080">1080p</label>
                    <input type="text" class="form-control" id="qualidade1080" value="https://pixeldrain.com/api/file/" disabled>
                  </div>
                </div>
                <div class="col-sm">
                  <div class="form-group">
                    <label for="qualidade720">720p</label>
                    <input type="text" class="form-control" id="qualidade720" value="https://pixeldrain.com/api/file/" disabled>
                  </div>
                </div>
                <div class="col-sm">
                  <div class="form-group">
                    <label for="qualidade480">480p</label>
                    <input type="text" class="form-control" id="qualidade480" value="https://pixeldrain.com/api/file/" disabled>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-footer">
              <button type="submit" class="btn btn-primary float-right">Enviar</button>
            </div>
          </form>
        </div>
    </div>
  </div>
  <script src="./js/tmdb.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/4.0.0-beta/jquery.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2.0/dist/js/adminlte.min.js" crossorigin="anonymous"></script>
</body>

</html>
